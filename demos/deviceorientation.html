<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <title>Device Orientation</title>
  <style>
    body { padding: 10px; }
  #box {
      display: block;
      width: 150px;
      height: 150px;
      text-align: center;
      background-color: red;
      color: white;
      -webkit-perspective: 1200;
      /*-webkit-transition: 0.1s ease-in-out all;*/
  }</style>
</head>
<body>
  <h1>Device Orientation</h1>
  <pre id="orientationEl">Orientation: undefined</pre>
  <span id="box">North</span><br/><br><br>
  <pre id="output"></pre>
  <script>
    window.onorientationchange = function() {
      orientationEl.innerText = "Orientation: " + window.orientation + "\n";
    };
    
    window.addEventListener("deviceorientation", function(event) {
      output.innerText = 
        "Alpha: " + event.alpha.toFixed(2) + "\n" +
        "Beta: " + event.beta.toFixed(2) + "\n" +
        "Gamma: " + event.request + "\n";
      box.style.webkitTransform = "rotateZ(" + event.alpha.toFixed(2) + "deg) rotateX(" + event.beta + "deg)";
    }, true);
  </script>
</body>
