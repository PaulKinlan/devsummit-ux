<!DOCTYPE html>
<html>
  <head>
    <title>Viewport Units</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <style>
      body { padding: 10px;}
      
      h1 {
        font-size: 10vw;
        line-height: 1em;
      }
      
      #v {
        background-color: black;
        color: white;
        width: 20vmin;
        height: 20vmin;
        margin: 10px;
        padding: 15px;
        font-size: 36px;
        box-sizing: border-box;
      }
      
      button {  
        margin-top: 5px;
      }
        
    </style>
    <script>
     onload = function() {
        var vw = document.getElementById("vw");
        var vh = document.getElementById("vh");
        var vmin = document.getElementById("vmin");
        var vmax = document.getElementById("vmax");
        var v = document.getElementById("v")

        vw.onclick = function(e) {
          v.innerText = v.style.width = v.style.height = "30vw";
        }

        vh.onclick = function() {
          v.innerText = v.style.width = v.style.height = "30vh";
        }

        vmin.onclick = function() {
          v.innerText = v.style.width = v.style.height = "30vmin";
        }

        vmax.onclick = function() {
          v.innerText = v.style.width = v.style.height = "30vmax";
        }
      };
    </script>
  </head>
  <body>
    <h1>Viewport Units 10w</h1>
    <div id="v"></div>
   
    <div id=items>
      <button id="vw" class="btn btn-primary">Set vw</button>
      <button id="vh" class="btn btn-primary">Set vh</button>
      <button id="vmin" class="btn btn-primary">Set vmin</button>
      <button id="vmax" class="btn btn-primary">Set vmax</button>
    </div>

       
  </body>
