<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <title>Device Motion</title>
  <style>
    body { padding: 10px; }
    
    #x, #y, #z {
      margin: 5px;
      position: relative;
      display: block;
      width: 150px;
      height: 20px;
      left: 200px;
      text-align: center;
      background-color: red;
      color: white;
      font-weight: 900;
      -webkit-transition: 0.1s ease-in-out all;
    }
    
  </style>
</head>
<body>
  <h1>Device Motion</h1>
  <span id="x">X Acceleration</span>
  <span id="y">Y Acceleration</span>
  <span id="z">Z Acceleration</span>
  <pre id="output"></pre>
  <script>
    window.ondevicemotion = function(e) {
      var accl = e.acceleration;
      output.innerText =  "X:" + accl.x + "\n";
      output.innerText += "Y:" + accl.y + "\n";
      output.innerText += "Z:" + accl.z + "\n";

      x.style.left = 200 + accl.x;
      y.style.left = 200 + accl.y;
      z.style.left = 200 + accl.z;
    };
  </script>
</body>
